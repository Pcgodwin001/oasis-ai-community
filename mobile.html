<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Oasis</title>
    <style>
      /* Prevent white space and ensure stable background */
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 50%, #2563EB 100%);
      }
      #root {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Hide iOS keyboard accessory bar */
      input, textarea {
        -webkit-user-select: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/mobile-main.tsx"></script>
  </body>
</html>
